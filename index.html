<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon"
        href="./img/facebook-icon-ios-facebook-social-media-logo-on-white-background-free-free-vector.jpg"
        type="image/x-icon">
    <title>Facebook</title>
</head>

<body>

    <header class="bg-white shadow-md block md:hidden">
        <nav class="max-w-[1200px] mx-auto px-4 py-3 flex justify-between items-center">
            <div>
                <img src="./img/oip.jpg" alt="logo" class="h-[40px] w-auto">
            </div>
            <div class="space-x-3">
                <button id="SignInBtn"
                    class="px-[16px] py-[8px] border border-blue-600 text-blue-600 rounded-md hover:bg-blue-50 transition">
                    Sign In
                </button>
                <button id="SignUpBtn"
                    class="px-[16px] py-[8px] bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                    Sign Up
                </button>
            </div>
        </nav>
    </header>




    <div id="signInModal" class="fixed inset-0 z-50 hidden bg-gray-200 bg-opacity-50 flex justify-center items-center">
        <div class="bg-white rounded-lg shadow-lg p-[24px] w-[90%] max-w-[400px] relative">
            <button id="closeModal" class="absolute top-[10px] right-[10px] text-gray-500 hover:text-black text-[24px]">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <h2 class="text-[20px] font-semibold mb-[16px] text-center">Sign In</h2>
            <input type="text" placeholder="Email or Phone"
                class="w-full mb-[12px] px-[16px] py-[10px] border border-gray-300 rounded-md" />
            <input type="password" placeholder="Password"
                class="w-full mb-[16px] px-[16px] py-[10px] border border-gray-300 rounded-md" />
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-[10px] rounded-md">Log In</button>
        </div>
    </div>



    <div id="signUpModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex justify-center items-center">
        <div class="bg-white rounded-lg shadow-lg p-[24px] w-[90%] max-w-[400px] relative">
            <button id="closeSignUpModal"
                class="absolute top-[10px] right-[10px] text-gray-500 hover:text-black text-[24px]">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <h2 class="text-[20px] font-semibold mb-[16px] text-center">Create New Account</h2>
            <div class="flex flex-col gap-[12px]">
                <input type="text" placeholder="Full Name"
                    class="w-full px-[16px] py-[10px] border border-gray-300 rounded-md" />
                <input type="email" placeholder="Email"
                    class="w-full px-[16px] py-[10px] border border-gray-300 rounded-md" />
                <input type="password" placeholder="Password"
                    class="w-full px-[16px] py-[10px] border border-gray-300 rounded-md" />
                <button class="w-full bg-green-600 hover:bg-green-700 text-white py-[10px] rounded-md">Sign Up</button>
            </div>
        </div>
    </div>

    <main
        class="max-w-[1200px] mx-auto mt-[80px] flex flex-col md:flex-row items-center justify-center gap-[40px] px-[16px] pt-[80px]">

        <div class="text-center md:text-left">
            <h1 class="text-blue-600 text-[50px] md:text-[70px] font-bold font-sans leading-none">facebook</h1>
            <p class="text-[20px] md:text-[28px] mt-[8px] md:mt-0 w-full md:w-[500px] font-sans">
                Connect with friends and the world around you on Facebook.
            </p>
        </div>

        <div class="flex flex-col items-center hidden md:flex">
            <div class="w-full max-w-[350px] bg-white p-[16px] rounded-md shadow-md">
                <div class="flex flex-col gap-[16px]">
                    <input required type="text" placeholder="Email or phone number"
                        class="h-[48px] px-[12px] border border-gray-300 rounded-md text-[16px]" />
                    <input required type="password" placeholder="Password"
                        class="h-[48px] px-[12px] border border-gray-300 rounded-md text-[16px]" />
                    <button
                        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold text-[16px] h-[44px] rounded-md">
                        Log In
                    </button>
                    <p class="text-center text-sm">
                        <a href="https://www.facebook.com/login/identify/?ctx=recover"
                            class="text-blue-600 hover:underline">Forget password?</a>
                    </p>
                </div>
                <div class="border-b border-gray-300 my-[16px]"></div>
                <div class="flex justify-center">
                    <button
                        class="bg-green-600 hover:bg-green-700 text-white font-semibold text-[16px] h-[48px] w-[192px] rounded-md">
                        Create new Account
                    </button>
                </div>
            </div>
            <p class="text-center text-sm text-gray-600 mt-[16px] max-w-[320px] px-[8px]">
                <a href="https://www.facebook.com/pages/create/?ref_type=registration_form"
                    class="text-black font-semibold hover:underline">Create a Page</a>
                for a celebrity, brand or business.
            </p>
        </div>
    </main>






    <script type="module" src="./js/main.js"></script>
</body>


</html>
